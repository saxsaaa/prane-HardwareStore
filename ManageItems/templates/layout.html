<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="row"><h1 class="display-1">{% block header%}{%endblock%}</h1>
        </div>
        <!-- content -->
        <div class="row">
            <!-- menu -->
            <div class="col">
                <div class="d-grid gap-2">
                     <button class="btn btn-primary" type="button">Items</button>
                     <button class="btn btn-primary" type="button">Incoming Delivery</button>
                     <button class="btn btn-primary" type="button">Outgoing Delivery</button>
                     <button class="btn btn-danger" type="button">Logout</button><br>
                  </div>
            </div>
            <!-- main content  -->
            <div class="col"><p class="fs-6 text-dark">{%block maincontent%}{%endblock%}</p></div>
            <!-- announcement -->
            <div class="col"><p class="fs-6 text-danger">Good News! 50% off for all items this coming Summer Sale</p></div>
        </div>
        <!-- footer -->
        <div class="row"><h6>Copyright 2022 Hardwarestore Corporation</h6></div>
    </div>
</body>
</html>
